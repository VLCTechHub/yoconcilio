- question: ¿A quién va dirigido este evento?
  answer: A todas las personas trabajadoras del sector que tienen familiares a cargo, normalmente hijos pequeños o en edad escolar.
- question: ¿Es gratuito?
  answer: No cobramos por el evento, pero al realizarse en la terraza de la cafetería habrá que hacer consumición mínima.
- question: ¿Son los niños bienvenidos?
  answer: Sí, celebramos el evento en un espacio abierto sin coches al lado de columpios y un arenero.
- question: ¿Comeremos luego allí?
  answer: En principio no está planeado, pero quizá algunos de nosotros nos quedemos a hacer un picnic.
- question: ¿Cómo reservo mi entrada?
  answer: No es necesario reservar entrada, tan sólo pásate por allí.
- question: ¿Quién va a participar en el coloquio?
  answer: Los ponentes iniciales del coloquio plantearan el debate inicialmente que luego quedara abierto a toda persona que quiera unirse a la conversación. Ven a participar!
